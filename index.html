<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>William's Job Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>William's Job Board</h1>
    </header>

    <!-- File Upload -->
    <section id="file-upload">
      <label for="fileInput">Upload Job Data:</label>
      <input type="file" id="fileInput" accept=".json" />
    </section>

    <!-- Filter Dropdowns -->
    <section id="filters">
      <label for="levelFilter">Level:</label>
      <select id="levelFilter">
        <option value="">All Levels</option>
      </select>

      <label for="typeFilter">Type:</label>
      <select id="typeFilter">
        <option value="">All Types</option>
      </select>

      <label for="skillFilter">Skill:</label>
      <select id="skillFilter">
        <option value="">All Skills</option>
      </select>
    </section>

    <!-- Sort Options -->
    <section id="sortOptions">
      <button id="sortTitleAsc">Sort by Title (A-Z)</button>
      <button id="sortTitleDesc">Sort by Title (Z-A)</button>
      <button id="sortTimeAsc">Sort by Time (Oldest First)</button>
      <button id="sortTimeDesc">Sort by Time (Newest First)</button>
    </section>

    <!-- Job List -->
    <section id="jobList"></section>

    <!-- Modal and Overlay -->
    <div id="modalOverlay"></div>
    <div id="jobDetailsModal">
      <button id="closeModal">&times;</button>
      <div id="jobDetailsContent"></div>
    </div>

    <footer>
      <p>&copy; 2024 William's Job Board. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
